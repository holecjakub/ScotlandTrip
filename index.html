<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Scotland Sightseeing Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#f2f2f7">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <div id="trip-type-icons">
            <i class="fas fa-mountain"></i>
            <i class="fas fa-landmark"></i>
            <i class="fas fa-tree"></i>
            <i class="fas fa-water"></i>
            <i class="fas fa-camera"></i>
        </div>
        <div id="tabs">
            <button class="tab active" data-tab="itinerary">Itinerary</button>
            <button class="tab" data-tab="list">List</button>
        </div>
        <div id="map-container">
            <div id="map"></div>
            <button id="expand-map"><i class="fas fa-expand"></i></button>
        </div>
        <div id="locations-list">
            <!-- Locations will be dynamically added here -->
        </div>
    </div>
    <button id="close-app"><i class="fas fa-times"></i></button>

    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
